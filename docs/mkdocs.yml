site_name:           CALCEPH.jl
repo_url:            https://github.com/bgodard/CALCEPH.jl
site_description:    CALCEPH.jl documentation
site_author:         Bernard Godard
theme:               readthedocs
edit_uri:            blob/master/docs/src

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Quick start: index.md
- Install: install.md
- Ephemeris context: context.md
- Units : units.md
- Identifiers: ids.md
- Ephemeris computation: compute.md
- Ephemeris constants: constants.md
- Introspection: introspection.md
- Utilities: utilities.md
- Error handling: errors.md
